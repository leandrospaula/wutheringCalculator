<app-navbar [lang]="lang" [configs]="settings" (callback)="changeLang($event)"
    (settings)="changeOptions($event)"></app-navbar>
<router-outlet></router-outlet>
<div class="row">
</div>
<div class="form-row" *ngIf="!settings?.coockie">
    <div class="col-sm-10 offset-1 mb-2"
        style="background-color: white; position: absolute; bottom: 0; border-radius: 15px;">
        <div class="row" style="padding: 10px;">
            <div class="form-group col-sm-11" style="padding: 10px;">
                {{'disclaimer' | transloco}}
            </div>
            <div class="form-group col-sm-1">
                <button class="btn btn-lg btn-primary" (click)="changeOptions('coockie')">
                    OK
                </button>
            </div>
        </div>
    </div>
</div>
<footer style="background-color: black;">
    <div class="container">
        <div class="row" style="color: white;">
            <div class="col-12  mt-4">
                <b>{{'info' | transloco}}</b>
                <div class="row" style="font-size: 14px;">
                    <div class="col-12 mt-3">
                        <div [innerHtml]="'aboutInfo' | transloco"></div>
                    </div>
                    <div class="col-12 mt-2">
                        <div [innerHtml]="'contactInfo' | transloco"></div>
                    </div>
                    <div class="col-12 mt-2">
                        <div [innerHtml]="'disclaimerInfo' | transloco"></div>
                    </div>
                    <div class="col-12 mt-2">
                        <div [innerHtml]="'donation' | transloco"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>
