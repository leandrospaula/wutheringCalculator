<div class="container" style="margin-top: 100px;">
    <div class="row">
        <div class="col-sm-12 text-center" style="font-size: 6rem;">
            {{'s.title' | transloco}}
        </div>
    </div>
    <hr />
    <h4>{{'s.save' | transloco}}</h4>
    <div class="row">
        <div class="col-sm-12 col-md-3">
            <button class="btn btn-secondary" (click)="delete()">
                <span class="material-symbols-outlined align-middle">
                    delete
                </span>{{'s.delete' | transloco}}
            </button>
        </div>
        <div class="col-sm-12 col-md-3">
            <button class="btn btn-secondary" (click)="download()">
                <span class="material-symbols-outlined align-middle">
                    download
                </span>{{'s.backup' | transloco}}
            </button>
        </div>
        <div class="col-sm-12 col-md-3">
            <button class="btn btn-secondary" (click)="upload()">
                <span class="material-symbols-outlined align-middle">
                    upload
                </span>{{'s.import' | transloco}}
            </button>
        </div>
        <div class="col-sm-12 col-md-3">
            <button class="btn btn-secondary" disabled (click)="delete()">
                <span class="material-symbols-outlined align-middle">
                    delete
                </span>PLACEHOLDER
            </button>
        </div>
    </div>
</div>
