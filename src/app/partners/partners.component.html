<div class="container" style="margin-top: 100px;color: white;">
    <div class="row">
        <div class="col-sm-12 text-center" style="font-size: 6rem;">
            {{'partner' | transloco}}
        </div>
        <div class="col-12 text-center">
            <div [innerHtml]="'partners.disclaimer' | transloco"></div>
        </div>
        <hr />
        <div class="row">
            <div class="col-12 col-md-3 mt-3" *ngFor="let p of partners">
                <div class="card text-center">
                    <img class="card-img-top img-fluid" [src]="p.image" style="max-width: 450px;">
                    <div class="card-body">
                        <h5 class="card-title">{{p.name}}</h5>
                        <p class="card-text">{{'partners.' + p.name.toLowerCase() | transloco}}</p>
                        <a [href]="link[1]" target="_blank" [class]="'btn ' + link[0]" *ngFor="let link of p.links"
                            style="margin-right: 10px;">{{link[0]}}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
